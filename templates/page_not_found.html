<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .error-title {
            font-size: 6rem;
            font-weight: bold;
        }
        .error-message {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-title">404</div>
        <div class="error-message">Oops! The page you are looking for does not exist.</div>
        <a href="/" class="btn btn-primary btn-home">Go to Homepage</a>
    </div>
</body>
</html>
